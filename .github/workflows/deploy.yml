name: Deploy TaskIt Frontend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          echo "ğŸš€ Starting deployment process..."
          echo "ğŸ“… Deployment started at: $(date)"
          
          # Navigate to TaskAway directory (parent directory)
          echo "ğŸ“ Navigating to TaskAway directory..."
          cd /home/ubuntu/TaskAway
          echo "ğŸ“ Current directory: $(pwd)"
          
          # Pull latest changes for TaskAway server
          echo "ğŸ“¥ Pulling latest changes for TaskAway server..."
          cd TaskAwayServer
          git pull origin main
          echo "âœ… TaskAway server updated"
          
          # Navigate to TaskIt directory
          echo "ğŸ“ Navigating to TaskIt directory..."
          cd ../TaskIt
          echo "ğŸ“ Current directory: $(pwd)"
          
          # Pull latest changes for TaskIt frontend
          echo "ğŸ“¥ Pulling latest changes for TaskIt frontend..."
          git pull origin main
          echo "âœ… TaskIt frontend updated"
          
          # Install dependencies
          echo "ğŸ“¦ Installing dependencies..."
          npm ci
          echo "âœ… Dependencies installed"
          
          # Build the application
          echo "ğŸ”¨ Building application..."
          npm run build
          echo "âœ… Build completed"
          
          # Check if dist folder exists
          if [ -d "dist" ]; then
            echo "âœ… Dist folder found"
            echo "ğŸ“Š Dist folder contents:"
            ls -la dist/
          else
            echo "âŒ Dist folder not found - build failed!"
            exit 1
          fi
          
          # Copy dist folder to TaskAway server using your command
          echo "ğŸ“‹ Copying dist folder to TaskAway server..."
          cp -rf ./dist ./TaskAwayServer/
          echo "âœ… Dist folder copied successfully"
          
          # Navigate to TaskAway server
          echo "ğŸ“ Navigating to TaskAway server..."
          cd ../TaskAwayServer
          echo "ğŸ“ Current directory: $(pwd)"
          
          # Check if dist was copied
          if [ -d "dist" ]; then
            echo "âœ… Dist folder found in TaskAway server"
            echo "ğŸ“Š TaskAway server dist contents:"
            ls -la dist/
          else
            echo "âŒ Dist folder not found in TaskAway server!"
            exit 1
          fi
          
          # Restart PM2 processes
          echo "ğŸ”„ Restarting PM2 processes..."
          pm2 restart all
          echo "âœ… PM2 processes restarted"
          
          # Save PM2 configuration
          echo "ğŸ’¾ Saving PM2 configuration..."
          pm2 save
          echo "âœ… PM2 configuration saved"
          
          # Show deployment status
          echo "ğŸ“Š Final PM2 Status:"
          pm2 status
          
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“… Deployment finished at: $(date)"
          echo "ğŸŒ Your application should be running on: http://13.53.134.0"
