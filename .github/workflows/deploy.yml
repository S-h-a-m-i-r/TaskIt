name: Deploy TaskIt Frontend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        # Remove lock file and node_modules to fix rollup issue
        rm -rf node_modules package-lock.json
        npm install
        
    - name: Build application
      run: |
        echo "🔨 Starting build process..."
        echo "📦 Checking if node_modules exists:"
        ls -la node_modules/ | head -10
        echo "📦 Checking package.json scripts:"
        npm run --silent
        echo "🔨 Running build command:"
        npm run build
        echo "📁 Checking if dist folder was created:"
        ls -la dist/ || echo "❌ Dist folder not found after build"
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          echo "🚀 Starting deployment process..."
          echo "📅 Deployment started at: $(date)"
          
          # Navigate to taskAway directory (parent directory)
          echo "📁 Navigating to taskAway directory..."
          cd /home/ubuntu/taskAway
          echo "📍 Current directory: $(pwd)"
          echo "🔍 Directory contents:"
          ls -la
          
          # Pull latest changes for TaskAway server
          echo "📥 Pulling latest changes for TaskAway server..."
          cd TaskAwayServer
          git pull origin main
          echo "✅ TaskAway server updated"
          
          # Navigate to TaskIt directory
          echo "📁 Navigating to TaskIt directory..."
          cd ../TaskIt
          echo "📍 Current directory: $(pwd)"
          
          # Pull latest changes for TaskIt frontend
          echo "📥 Pulling latest changes for TaskIt frontend..."
          git pull origin main
          echo "✅ TaskIt frontend updated"
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          echo "🔍 Node.js version: $(node --version)"
          echo "🔍 npm version: $(npm --version)"
          echo "🔍 Current directory: $(pwd)"
          echo "🔍 Directory contents:"
          ls -la
          # Use npm install instead of npm ci for better compatibility
          rm -rf node_modules package-lock.json
          npm install
          echo "✅ Dependencies installed"
          
          # Build the application
          echo "🔨 Building application..."
          echo "🔍 Running build with verbose output:"
          npm run build 2>&1 || {
            echo "❌ Build failed with error:"
            echo "🔍 Checking if dist folder exists:"
            ls -la dist/ || echo "❌ No dist folder found"
            echo "🔍 Checking node_modules:"
            ls -la node_modules/ | head -5
            exit 1
          }
          echo "✅ Build completed"
          
          # Check if dist folder exists
          if [ -d "dist" ]; then
            echo "✅ Dist folder found"
            echo "📊 Dist folder contents:"
            ls -la dist/
          else
            echo "❌ Dist folder not found - build failed!"
            exit 1
          fi
          
          # Copy dist folder to TaskAway server using your command
          echo "📋 Copying dist folder to TaskAway server..."
          cp -rf ./dist ./TaskAwayServer/
          echo "✅ Dist folder copied successfully"
          
          # Navigate to TaskAway server
          echo "📁 Navigating to TaskAway server..."
          cd ../TaskAwayServer
          echo "📍 Current directory: $(pwd)"
          
          # Check if dist was copied
          if [ -d "dist" ]; then
            echo "✅ Dist folder found in TaskAway server"
            echo "📊 TaskAway server dist contents:"
            ls -la dist/
          else
            echo "❌ Dist folder not found in TaskAway server!"
            exit 1
          fi
          
          # Restart PM2 processes
          echo "🔄 Restarting PM2 processes..."
          pm2 restart all
          echo "✅ PM2 processes restarted"
          
          # Save PM2 configuration
          echo "💾 Saving PM2 configuration..."
          pm2 save
          echo "✅ PM2 configuration saved"
          
          # Show deployment status
          echo "📊 Final PM2 Status:"
          pm2 status
          
          echo "🎉 Deployment completed successfully!"
          echo "📅 Deployment finished at: $(date)"
          echo "🌐 Your application should be running on: http://13.53.134.0"
