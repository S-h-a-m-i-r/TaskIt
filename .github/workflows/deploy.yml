name: Deploy TaskIt Frontend to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          echo "🚀 Starting deployment process..."
          echo "📅 Deployment started at: $(date)"
          
          # Navigate to TaskAway directory (parent directory)
          echo "📁 Navigating to TaskAway directory..."
          cd /home/ubuntu/TaskAway
          echo "📍 Current directory: $(pwd)"
          
          # Pull latest changes for TaskAway server
          echo "📥 Pulling latest changes for TaskAway server..."
          cd TaskAwayServer
          git pull origin main
          echo "✅ TaskAway server updated"
          
          # Navigate to TaskIt directory
          echo "📁 Navigating to TaskIt directory..."
          cd ../TaskIt
          echo "📍 Current directory: $(pwd)"
          
          # Pull latest changes for TaskIt frontend
          echo "📥 Pulling latest changes for TaskIt frontend..."
          git pull origin main
          echo "✅ TaskIt frontend updated"
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          npm ci
          echo "✅ Dependencies installed"
          
          # Build the application
          echo "🔨 Building application..."
          npm run build
          echo "✅ Build completed"
          
          # Check if dist folder exists
          if [ -d "dist" ]; then
            echo "✅ Dist folder found"
            echo "📊 Dist folder contents:"
            ls -la dist/
          else
            echo "❌ Dist folder not found - build failed!"
            exit 1
          fi
          
          # Copy dist folder to TaskAway server using your command
          echo "📋 Copying dist folder to TaskAway server..."
          cp -rf ./dist ./TaskAwayServer/
          echo "✅ Dist folder copied successfully"
          
          # Navigate to TaskAway server
          echo "📁 Navigating to TaskAway server..."
          cd ../TaskAwayServer
          echo "📍 Current directory: $(pwd)"
          
          # Check if dist was copied
          if [ -d "dist" ]; then
            echo "✅ Dist folder found in TaskAway server"
            echo "📊 TaskAway server dist contents:"
            ls -la dist/
          else
            echo "❌ Dist folder not found in TaskAway server!"
            exit 1
          fi
          
          # Restart PM2 processes
          echo "🔄 Restarting PM2 processes..."
          pm2 restart all
          echo "✅ PM2 processes restarted"
          
          # Save PM2 configuration
          echo "💾 Saving PM2 configuration..."
          pm2 save
          echo "✅ PM2 configuration saved"
          
          # Show deployment status
          echo "📊 Final PM2 Status:"
          pm2 status
          
          echo "🎉 Deployment completed successfully!"
          echo "📅 Deployment finished at: $(date)"
          echo "🌐 Your application should be running on: http://13.53.134.0"
