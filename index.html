<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo-16x16.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/logo-32x32.png" />
<link rel="icon" type="image/png" sizes="64x64" href="/logo-64x64.png" />
<link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo-180x180.png" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://accounts.google.com https://www.googleapis.com; img-src 'self' data: https://www.gstatic.com; frame-src 'self' https://accounts.google.com;" />
    <title>TaskAway</title>
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <div id="root" class="bg-[#F3F4F8]"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
